<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <!--REPLACE WITH PRINTER NAME-->
    <title>NICKNAME Detail View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
</head>
<body>
{% include "navbar.html" %}
<div class="container-lg">
    <span class="display-6">Printer Name</span>

    <span style="padding-left:10px">
        <span class="badge text-bg-primary">Mk3 Printer</span>
        <span class="badge text-bg-success">Printing</span>
    </span>
    <hr class="specific-w-600">
    <div class="w-25 ">
        <img src="https://www.rootinc.com/wp-content/uploads/2022/11/placeholder-1.png" class="img-fluid rounded" alt="...">
    </div>
    <h5 style="padding-top:10px">Job title by User</h5>
    <!-- Switch off of animated and change to orange if paused -->
    <div class="progress specific-w-300" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 33%"></div>
    </div>
    <hr class="specific-w-600">
    <h5>Temperature</h5>
    <h6>Nozzle: 200째C</h6>
    <h6>Bed: 60째C</h6>
    <hr class="specific-w-600">
    <div class="input-group mb-3" style="max-width:300px">
      <input type="email" class="form-control" placeholder="째C" aria-label="Email address" aria-describedby="button-add-on-1">
      <button type="submit" class="btn btn-danger" id="button-add-on-1">Set Nozzle Temperature</button>
    </div>
    <div class="input-group mb-3" style="max-width:300px">
      <input type="email" class="form-control" placeholder="째C" aria-label="Email address" aria-describedby="button-add-on-1">
      <button type="submit" class="btn btn-danger" id="button-add-on-2">Set Bed Temperature</button>
    </div>
    <hr class="specific-w-600">
    <h5>Previous Print Jobs</h5>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-CDOy6cOibCWEdsRiZuaHf8dSGGJRYuBGC+mjoJimHGw=" crossorigin="anonymous"></script>
</body>
</html>
